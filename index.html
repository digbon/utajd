
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Texto</title>
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Incluye Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.16.0/font/bootstrap-icons.css" rel="stylesheet">
   <!-- Agrega el CSS de Bootstrap -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5" id="planoprin">
        <h2 id="tituloprincpa">Pega tu texto aquÃ­:</h2>
        <textarea id="inputText" rows="10" cols="50" class="form-control"></textarea>
        <div class="mt-3 mb-3">
            <button id="processBtn" class="btn btn-primary">
                <i class="bi bi-gear"></i> Procesar
            </button>
        </div>       
        <h2 id="tituloprincpa">Resultado:</h2>
        <div class="mt-3 mb-3">
            <button id="exportBtn" class="btn btn-success" onclick="exportToJson()">
                <i class="bi bi-file-arrow-up" id="iconopero"></i> Exportar a JSON
            </button>
            <button id="exportBtn" class="btn btn-info" onclick="document.getElementById('importJson').click()">
                <i class="bi bi-file-arrow-down" id="iconopero"></i> Importar de JSON
            </button>
        </div>        
        <input type="file" id="importJson" style="display: none;" onchange="importFromJson()">
        <div id="output" class="row"></div>

        <h2 id="tituloprincpa">Texto verde todo junto <span class="copyIcon mt-5" onclick="copyToClipboard('.joinedText.verde .content')">ðŸ“‹</span></h2>
        <div class="joinedText verde border">
            <span class="content"></span>
        </div>

        <h2 id="tituloprincpa">Texto rojo todo junto <span class="copyIcon" onclick="copyToClipboard('.joinedText.rojo .content')">ðŸ“‹</span></h2>
        <div class="joinedText rojo border">
            <span class="content"></span>
        </div>

        <h2 id="tituloprincpa">Texto morado todo junto <span class="copyIcon" onclick="copyToClipboard('.joinedText.morado .content')">ðŸ“‹</span></h2>
        <div class="joinedText morado border">
            <span class="content"></span>
        </div>
    </div>

    <!-- Incluye Bootstrap JS y jQuery (requerido por Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Incluye tu archivo JavaScript personalizado -->
    <script src="js/scrip.js"></script>
</body>

</html>
